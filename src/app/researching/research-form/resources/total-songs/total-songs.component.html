<form class="mat-elevation-z4 pt-3">
    <div class="d-flex align-items-center">
        <button mat-flat-button type="button" color="primary" class="mb-4 w-100" [disabled]="!duplicatedSongs" (click)="clearDuplicates()">Clear Duplicates</button>
    </div>
    <div class="scroll-container pe-2">
        <app-song-row *ngFor="let song of sortedSongList; index as i" 
            [song]="song" [index]="i" [isTotalList]="true">
        </app-song-row>
    </div>
</form>
