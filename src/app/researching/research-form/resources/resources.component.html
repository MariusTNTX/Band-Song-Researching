<div>
  <div class="d-flex mb-3">
    <h1 class="d-flex align-items-center mb-0 me-3">RESOURCE SONGS</h1>
    <button mat-mini-fab [color]="filtered ? 'accent' : 'primary'" (click)="toggleResourceFilter()">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
  <mat-tab-group dynamicHeight>
    <mat-tab label="ALL SONGS">
      <app-total-songs></app-total-songs>
    </mat-tab>
    <mat-tab *ngFor="let tab of resourceList" [label]="tab.label" [disabled]="!getFormGroup(tab.id).value.checked">
      <app-resource-songs [resource]="getFormGroup(tab.id)" [tab]="tab"></app-resource-songs>
    </mat-tab>
  </mat-tab-group>
</div>
<hr>
