<form [formGroup]="resource" class="mat-elevation-z4 pt-3">
  <app-extractor [formGroup]="resource" [elementType]="elementType.SONG"></app-extractor>
  <div class="scroll-container pe-2">
    <span *ngFor="let song of resource?.value.songList; index as i">
      <app-song-row *ngIf="songIsIncluded(song)" [song]="getSong(song)" [index]="i">
      </app-song-row>
    </span>
  </div>
</form>
